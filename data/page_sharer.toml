# Page Sharer
# Documentation: https://wowchemy.com/docs/hugo-tutorials/page-sharer/

[[buttons]]
  id = "twitter"
  url = "https://twitter.com/intent/tweet?url={url}&text={title}"
  title = "Twitter"
  icon_pack = "fab"
  icon = "twitter"
  enable = true

[[buttons]]
  id = "facebook"
  url = "https://www.facebook.com/sharer.php?u={url}&t={title}"
  title = "Facebook"
  icon_pack = "fab"
  icon = "facebook"
  enable = true

[[buttons]]
  id = "email"
  url = "mailto:?subject={title}&body={url}"
  title = "Email"
  icon_pack = "fas"
  icon = "envelope"
  enable = true

[[buttons]]
  id = "reddit"
  url = "https://reddit.com/submit?url={url}&title={title}"
  title = "Reddit"
  icon_pack = "fab"
  icon = "reddit-alien"
  enable = false

[[buttons]]
  id = "tumblr"
  url = "https://www.tumblr.com/widgets/share/tool?canonicalUrl={url}&title={title}"
  title = "Tumblr"
  icon_pack = "fab"
  icon = "tumblr"
  enable = true
